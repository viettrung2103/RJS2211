<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="style-form.css">
</head>
<body>
  <div class="form">
    <form action="">
      <h1>Sign Up</h1>
      <p>It's is quick and easy</p>
      <hr>
      <input class="box" type="text" name="firstName" id="firstName" placeholder="First Name">
      <span>
        <input class="box" type="text" name="lastName" id="lastName" placeholder="Last Name">
      </span>
      <input class="box"type="text"
      name="email"
      id="email"
      placeholder="Mobile number or email address">
      <input class="box"type="password"
      name="password"
      id="password"
      placeholder="New password">
      <label for="doB">Date of Birth &#63</label>
      <input type="date" name="DoB">

    </form>
  </div>
</body>
</html>
